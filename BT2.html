<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonacci () {
        let a = 1;
        let b = 1;
        let c = a + b;
        let i = 2;
        document.write(a + " " + b);
        while (i<20){
            c = a + b
            a = b
            b = c
            document.write(" " + c)
            i++;
        }
    }
    fibonacci()
</script>

</body>
</html>
